<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS 3D</title>
    <link rel="stylesheet" href="css_reset.css" />
    <link rel="stylesheet" href="style.css />
  </head>
  <body>
    <section class="container">
      <div class="card1">
        <div class="c1 c1-front">
          <img src="./tarot/justice.png" alt="c1-front" />
        </div>
        <div class="c1 c1-back">
          <img src="./tarot/back.jpg" alt="c1-back" />
        </div>
      </div>
      <div class="card2">
        <div class="c2 c2-front">
          <img src="./tarot/the-devil.png" alt="c2-front" />
        </div>
        <div class="c2 c2-back">
          <img src="./tarot/back.jpg" alt="c2-back" />
        </div>
      </div>
      <div class="card3">
        <div class="c3 c3-front">
          <img src="./tarot/the-emperor.png" alt="c3-front" />
        </div>
        <div class="c3 c3-back">
          <img src="./tarot/back.jpg" alt="c3-back" />
        </div>
      </div>
    </section>

</html>
